	<style>

	<script>
		$('.overflow-screen-start').innerHeight(window.innerHeight);
$('.container').innerHeight(window.innerHeight);
$('.container').innerWidth(window.innerWidth);


function textMessage(msg, block, intervalMS) {
	let letter = 0;
	let msgInterval = setInterval(() => {
		document.getElementsByClassName(block)[0].innerHTML = document.getElementsByClassName(block)[0].innerHTML + msg[letter];
		letter++;

		if(letter == msg.length) clearInterval(msgInterval);
	}, intervalMS)
}

textMessage('–î–ª—è –ù–∞—Å—Ç—é—à–∏üòò', 'header-text', 100);




setTimeout(() => {
	$('.header-text').animate({opacity: 0}, 100)
	$('.overflow-screen-start').delay(300).animate({opacity: 0}, 200);
	setTimeout(() => { 
		$('.overflow-screen-start').remove();
		$('.container').css('opacity', '1');

		textMessage('–°–ø–∏—Å–æ–∫ —à–ª—é—Ö –ê–∑–µ—Ä–±–∞–π–¥–∂–∞–Ω–∞:', 'list-header', 50);

		setTimeout(() => {
			currentSluth = 0
			let addPoints = setInterval(() => {
				addSluth(sluths[currentSluth], sluthsAlert[currentSluth]);
				currentSluth++;

				if(currentSluth == sluths.length) {
					clearInterval(addPoints);
					$('.new-sluth').animate({opacity: 1}, 100)
					document.getElementsByClassName('new-sluth')[0].onclick = () => {
						addSluth('', '', true)
					}
				}
			}, 200)
		}, ('–°–ø–∏—Å–æ–∫ —à–ª—é—Ö –ê–∑–µ—Ä–±–∞–π–¥–∂–∞–Ω–∞').length * 50)
	}, 500);
}, ('–î–ª—è –ù–∞—Å—Ç—é—à–∏üòò').length * 100 + 300);



let sluths = [
	'–ö–æ—Ä–æ–±–∫–æ –î–∞–Ω–∏–∏–ª',
	'–ê–Ω–∞—Å—Ç–∞—Å–∏—è –í–∏—Ç–∏–∫–∞—á-–ú–∏—Ä–Ω–∞—è –ú–∞–∫–∞—Ä–æ–Ω–∏–Ω–∞',
	'–ì–Ω–æ–º–∞–Ω –í–æ—Å–∫—Ä–µ—Å–µ–Ω—Å–∫–∏–π',
	'–í–æ–∫–∞–Ω –ü–µ—á–µ—Ä—Å–∫–∏–π',
	'–†–µ–π–Ω–¥–µ—Ä—Å –¥–ò–º–∏—Ç—Ä–∏–π',
	'–®—É–º–∏—Ö–∏–Ω –ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ê—Ä–∫–∞–¥–∏–µ–≤–∏—á –≤—Ä–æ–¥–µ'
];
let sluthsAlert = [
	'–õ–æ—à–ø–µ–¥—É—Å, –ø–æ —Ñ–∞–∫—Ç—É',
	'–ó–∞–±–∏–≤–Ω–∞—è —à–ª—é—à–∫–∞',
	'–ú–æ–πüòòüòòüòò',
	'–ª—é–±–ª—é –Ω–∞—Å—Ç–µ–Ω—å–∫—É –≤–∏—Ç–∏–∫–∞—á',
	'–¥–ò–º–∏—Ç—Ä–∏–π –±–ª—è—Ç—å',
	'–µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –≤ —Å–ø–∏—Å–∫–µ –∫–ª–æ—É–Ω–æ–≤ —Ä–∏—à–µ–ª—å–µ–≤—Å–∫–æ–≥–æ'

function addSluth(sluth, alertMSG, isNew = false) {
	let nLi = document.createElement('li');
	let nP = document.createElement(isNew ? 'input' : 'p')

	if(isNew) nP.setAttribute('placeholder', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–π —à–ª—é—à–∫–∏');

	nP.innerText = sluth;
	/*if(alertMSG != '') {
		nP.onclick = () => {
			alert(alertMSG);
		}
	}*/

	nLi.style += 'opacity: 0'

	$('.sluth-list').append(nLi);
	$(nLi).append(nP);
	$(nLi).animate({marginTop: '2%', opacity: '1'}, 100);
}
	</script>
