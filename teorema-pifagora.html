<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Теорема Пифагора</title>

		<link rel="stylesheet" type="text/css" href="teorema-pifagora.css">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="teorema-pifagora.js" defer></script>
	</head>
	<body>
		<div id="container" align="center">
			<div id="triangle">
				<p id="header">Введите длины известных сторон (неизвестную обозначте за 'x')</p>
				<svg style="stroke-width: 3; stroke: #fff">
					<line x1='50' y1='50' x2='50' y2='220'/>
					<line x1='50' y1='218.5' x2='300' y2='218.5'/>
					<line x1='300' y1='219' x2='50' y2='50'/>
				</svg>
				<input type="text" id="katet1" value='1'>
				<input type="text" id="katet2" value='2'>
				<input type="text" id="hypoten" value='x'>
			</div>
			<input type="text" id="triangleName" placeholder="Название треуг. (АВС)"><br/>
			<button id="start">Найти неизвестную сторону</button>
			<div id="solution"></div>
		</div>
	</body>
</html>
