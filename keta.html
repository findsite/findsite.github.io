<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моей шалаве</title>
    <link rel="stylesheet" href="keta.css">
</head>
<body>
    <div class="background">
        <img src="imgs/bg.png" alt="BACKGROUND" class="bg-img">
    </div>
    <main class="main">
        <div class="container">
            <div class="main-block">
                <div class="main-block__profile keta"></div>
                <div class="between-line">
                    <p class="between-line__heart">❤️</p>
                    <div class="between-line__line"></div>
                    <p class="timer">Вмести навсегда<br/><3</p>
                </div>
                <div class="main-block__profile vova"></div>
            </div>
            <hr/>
            <div class="buttons">
                <div class="buttons__button" onclick="generatePanch()">Генерировать панч</div>
                <div class="buttons__button" onclick="generateVomit()">Кета обрыгается нахуй</div>
            </div>
            <hr/>
            <div class="for-keta">
                <p class="for-keta__text">Обрыганная шаболда на кете</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="new-year">С Новим готом Кета!</p>
    </footer>
    <script src="moment.js"></script>
    <script src="keta.js"></script>
</body>
</html>
