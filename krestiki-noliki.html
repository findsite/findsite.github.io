<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" name="viewport">
		<link rel="stylesheet" href="krestiki-noliki.css">

		<script src="krestiki-noliki.js"></script>

				</tr>
				<tr>
					<td><p id="FOUs"></p><button onclick="setPos(3)"></button></td>

				</tr>
				<tr>
					<td><p id="SEVs"></p><button onclick="setPos(6)"></button></td>
					<td><p id="EIGs"></p><button onclick="setPos(7)"></button></td>
					<td><p id="NINs"></p><button onclick="setPos(8)"></button></td>
				</tr>
			</table>
			<div onclick="resetPos()">
				<p id="turn"></p>
				<p id="subturn"></p><br/><br/><br/>
			</div>	
		</div>
	</body>
</html>
